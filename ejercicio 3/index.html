
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="https://www.teleadhesivo.com/es/img/asfs364-png/folder/products-detalle-png/pegatinas-coches-motos-nike-sobre-su-logo.png" alt="logo" class="logo">
        <form action="#">
            <div class="login">
                <label for="name">Usuario</label>
                <input type="text" name= "name" id= "name" required minlength="4" maxlength="15">
                <label for="password">Contraseña</label>
                <input type="password" name= "password" id= "password" required>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </header>
    <main>
        <aside>
            <a href="#">Hombre</a>
            <a href="#">Mujer</a>
            <ul>
                <li><a href="#">Deporte</a></li>
                <li><a href="#">Casual</a></li>
                <li><a href="#">Accesorios</a></li>
                <li><a href="#">Invierno</a></li>
                <li><a href="#">Verano</a></li>
            </ul>
        </aside>
        <section class= "products">
            <div class="card">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/a901f02d-7da4-4ad1-87b1-75413e242541/adv-repel-aeroloft-chaleco-de-running-0vzXP9.png" alt="Chaleco running mujer">
                <div class="card-content">
                    <a href="#" class="productname">Nike Therma-FIT</a>
                    <p class="price">25$</p>
                </div>
            </div>
            <div class="card">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/5307bcb8-3e77-45ec-b951-29b30767b2e5/infinityrn-4-gore-tex-zapatillas-de-running-asfalto-impermeables-H3TWgV.png" alt="Zapatillas Running Mujer">
                    <div class="card-content">
                        <a href="#" class="productname">Nike InfinityRN</a>
                        <p class="price">45$</p>
                    </div>
            </div>
            <div class="card">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/a75fcc35-af71-45dd-95fd-fc03ceafcf82/windrunner-chaqueta-de-running-k4q9TV.png" alt="Chaqueta Running Hombre">
                    <div class="card-content">
                        <a href="#" class="productname">Nike Windrunner</a>
                        <p class="price">199$</p>
                    </div>
            </div>
            <div class="card">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/7de5b24c-b2e8-4449-adb9-093abc47aecf/dri-fit-fly-gorra-sin-estructura-con-logotipo-swoosh-J6DjNt.png" alt="Gorra">
                    <div class="card-content">
                        <a href="#" class="productname">Nike Dri-FIT Fly</a>
                        <p class="price">25$</p>
                    </div>
            </div>
        </section>
        <section class="discount">
            <p><strong>25% DE DESCUENTO</strong></p>
            <p>¡SUSCRÍBETE A LA NEWSLETTER</p>
            <form action="#" class="mail">
                <label for="mail">Introduce tu e-mail-></label>
                <input type="email" id="mail" name="mail" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="payMethods">
            <h3>Métodos de pago</h3>
            <ul>
                <li>Visa</li>
                <li>MasterCard</li>
                <li>Paypal</li>
                <li>Tarjeta Regalo</li>
                <li>Descuento</li>
            </ul>
        </div>
    </footer>
</body>
</html>
