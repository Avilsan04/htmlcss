<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://png.pngtree.com/png-clipart/20200727/original/pngtree-pizza-restaurant-logo-design-template-premium-vector-png-image_5435494.jpg" alt="logo">
        </div>
    </header>
    <main>
        <form action="#">
            <div class="datosPersonales">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" required>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" required>
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="cuenta">
                <label for="correo">Correo electrónico</label>
                <input type="mail" name="correo" id="correo" required>
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
